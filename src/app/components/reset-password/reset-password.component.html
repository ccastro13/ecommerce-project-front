<!-- reset-password.component.html -->
<form (ngSubmit)="onSubmit()">
    <input type="password" [(ngModel)]="newPassword" placeholder="Nueva Contraseña" required />
    <input type="password" [(ngModel)]="confirmPassword" placeholder="Confirmar Contraseña" required />
    <button type="submit">Actualizar Contraseña</button>
  </form>
  <p>{{ message }}</p>
