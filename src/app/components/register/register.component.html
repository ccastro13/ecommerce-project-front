<div class="register-container">
  <h2>Registro</h2>
  <form (ngSubmit)="onSubmit()">
    <input
      type="text"
      [(ngModel)]="fullName"
      name="fullName"
      placeholder="Nombre completo"
      required
    />
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Correo electrónico"
      required
    />
    
    <!-- Campo de contraseña con validación en tiempo real -->
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Contraseña"
      required
      (ngModelChange)="onPasswordChange()"
    />
    
    <!-- Campo de confirmación de contraseña -->
    <input
      type="password"
      [(ngModel)]="confirmPassword"
      name="confirmPassword"
      placeholder="Confirmar contraseña"
      required
    />
    
    <input
      type="text"
      [(ngModel)]="city"
      name="city"
      placeholder="Ciudad"
      required
    />
    <input
      type="text"
      [(ngModel)]="phoneNumber"
      name="phoneNumber"
      placeholder="Número de teléfono"
      required
    />
    <input
      type="text"
      [(ngModel)]="documentNumber"
      name="documentNumber"
      placeholder="Número de documento"
      required
    />
    
    <!-- Botón de registro deshabilitado si hay errores -->
    <button
      type="submit"
      [disabled]="passwordError || !formValid()"
      class="btn btn-primary"
    >
      Registrarse
    </button>
  </form>

  <!-- Mensaje de error de la contraseña -->
  <div class="error-message" *ngIf="passwordError">
    {{ passwordErrorMessage }}
  </div>
  
  <!-- Mensaje de error de correo o documento ya registrado -->
  <div class="error-message" *ngIf="errorMessage">
    {{ errorMessage }}
  </div>
</div>
