<form (ngSubmit)="onSubmit()">
    <label for="fullName">Nombre Completo:</label>
    <input type="text" id="fullName" [(ngModel)]="fullName" name="fullName" required>

    <label for="email">Correo:</label>
    <input type="email" id="email" [(ngModel)]="email" name="email" required>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" [(ngModel)]="password" name="password" required>

    <label for="confirmPassword">Confirmar Contraseña:</label>
    <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>

    <label for="city">Ciudad:</label>
    <input type="text" id="city" [(ngModel)]="city" name="city" required>

    <label for="phoneNumber">Número de Teléfono:</label>
    <input type="text" id="phoneNumber" [(ngModel)]="phoneNumber" name="phoneNumber" required>

    <label for="documentNumber">Número de Documento:</label>
    <input type="text" id="documentNumber" [(ngModel)]="documentNumber" name="documentNumber" required>

    <button type="submit">Registrar</button>
</form>
